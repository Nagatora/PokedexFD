<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
</head>
<body>
    <header>

    </header>

    <main class="mainPoke">
        <div class="pokedexContainer">
            <div class="pokedexScreen">
                <div class="imgPokemon resetClass">
                    <img src="  " id="img" alt="">
                </div>
                <div class="statsPokemon">
                    <h4 id="name"></h4>
                    <h4 id="id"></h4>
                    <h4 id="type"></h4>
                </div>
            </div>
            <aside class="pokedexButtons">
                <input placeholder="Search Pokémon or ID" value="" id="nameOrID" type="text">
                <button type="button" id="buttonSearch">Search</button>
                <button id="buttonRandom">Random Pokémon</button>
                <h5 class="idText">ID 1+/1-</h5>
                <button id="sum">+</button>
                <button id="subtraction">-</button>
                <button type="submit" onclick="window.location.reload();" id="buttonRestart">Restart</button>
            </aside>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
